<div class="container" *ngIf="productStore$ | async as productState">
  <div *ngIf="!productState.loading">
    <mat-card class="product" *ngFor="let product of productState.items">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{product.image}}" alt="{{product.name}}">
      <mat-card-content>
        <p>
          {{product.description}}
        </p>
        <p>
          {{product.price | currency: 'EUR'}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Add to shopping cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="productState.loading"><mat-spinner></mat-spinner></div>
</div>
<a routerLink="/products/add" class="add-button" mat-mini-fab color="primary">
  <mat-icon>add</mat-icon>
</a>
