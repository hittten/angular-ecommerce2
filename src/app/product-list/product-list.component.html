<div class="container">
  <mat-card class="product" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{product.image}}" alt="{{product.name}}">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
      <p>
        {{product.price | currency: 'EUR'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Add to shopping cart</button>
    </mat-card-actions>
  </mat-card>
</div>
